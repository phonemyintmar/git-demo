name: CI/CD Pipeline

on:
  push:
    paths:
      - '.github/workflows/development_pipeline.yml'
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml    
        
      - name: Run Unit Tests
        run: mvn test --file pom.xml

      - name: Snyk setup
        run: |
          npm install -g snyk
          chmod +x mvnw
          snyk auth ${{ secrets.SNYK_TOKEN}}
      
      - name: Snyk Security Scan
        run: snyk test --all-projects

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Build the project
        run: ./mvnw clean package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
      
      
      - name: Publish to Nexus
        run: |
          echo "Deploy to nexus or jfrog (repository managers)"
          echo "This step is skipped for now"
          # mvn deploy --file pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
      - name: Docker Build and Push
        run: |
          export DOCKER_BUILDKIT=0
          export COMPOSE_DOCKER_CLI_BUILD=0
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/demo-app .
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/demo-app



  notifications:
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
        - name: Send mail
          uses: dawidd6/action-send-mail@v3
          with:
            # Specify connection via URL (replaces server_address, server_port, secure,
            # username and password)
            #
            # Format:
            #
            #  * smtp://user:password@server:port
            #  * smtp+starttls://user:password@server:port
            # connection_url: ${{secrets.MAIL_CONNECTION}}
            # Required mail server address if not connection_url:
            server_address: smtp.gmail.com
            # Server port, default 25:
            server_port: 465
            # Optional whether this connection use TLS (default is true if server_port is 465)
            secure: true
            # Optional (recommended) mail server username:
            username: ${{secrets.EMAIL_USERNAME}}
            # Optional (recommended) mail server password:
            password: ${{secrets.EMAIL_PASSWORD}}
            # Required mail subject:
            subject: Github Actions job result
            # Required recipients' addresses:
            to: forplaystore75@gmail.com,yoda@example.com
            # Required sender full name (address can be skipped):
            from: ${{secrets.EMAIL_USERNAME}} # <user@example.com>
            # Optional plain body:
            body: Build job of ${{github.repository}} completed successfully!
