      #     github_token: ${{ secrets.TOKEN_GITHUB }}

      # - name: Snyk setup
      #   run: |
      #     npm install -g snyk
      #     chmod +x mvnw
      #     snyk auth ${{ secrets.SNYK_TOKEN}}
      
      # - name: Snyk Security Scan
      #   run: snyk test --all-projects
      
      # - name: SonarQube Scan
      #   uses: sonarsource/sonarcloud-github-action@v1
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     organization: '<your-organization>'
      #     project_key: '<your-project-key>'
      
      # - name: Code Review with AI (example)
      #   uses: github/codeql-action@v2
      #   with:
      #     # Configuration options for CodeQL
      
      - name: Publish to Nexus
        run: |
          echo "Deploy to nexus or jfrog (repository managers)"
          mvn deploy --file pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
      - name: Docker Build and Push
        run: |
          export DOCKER_BUILDKIT=0
          export COMPOSE_DOCKER_CLI_BUILD=0
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/demo-app .
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/demo-app



  notifications:
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
        - name: Send mail
          uses: dawidd6/action-send-mail@v3
          with:
            # Specify connection via URL (replaces server_address, server_port, secure,
            # username and password)
            #
            # Format:
            #
            #  * smtp://user:password@server:port
            #  * smtp+starttls://user:password@server:port
            connection_url: ${{secrets.MAIL_CONNECTION}}
            # Required mail server address if not connection_url:
            server_address: smtp.gmail.com
            # Server port, default 25:
            server_port: 465
            # Optional whether this connection use TLS (default is true if server_port is 465)
            secure: true
            # Optional (recommended) mail server username:
            username: ${{secrets.MAIL_USERNAME}}
            # Optional (recommended) mail server password:
            password: ${{secrets.MAIL_PASSWORD}}
            # Required mail subject:
            subject: Github Actions job result
            # Required recipients' addresses:
            to: obiwan@example.com,yoda@example.com
            # Required sender full name (address can be skipped):
            from: Luke Skywalker # <user@example.com>
            # Optional plain body:
            body: Build job of ${{github.repository}} completed successfully!
